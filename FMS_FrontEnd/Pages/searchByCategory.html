<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="container">
            <form class="form-horizontal">
                <fieldset>
                    <legend>SEARCH FILM BY CATEGORY</legend>
                    <div class="form-group">
                        <label for="category" class="col-lg-3 control-label">Category</label>
                        <div class="col-lg-6">
                            <input type="text" ng-model="category" class="form-control" id="category" placeholder="Enter category" required>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="searchByCategory(category)">Search</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<br/>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div>
            <h3 align="center"><b>{{status}}</b></h3>
        </div>
        <div class="well well-lg col-md-4" ng-repeat="film in films">
            <div class="fff">
                <div class="thumbnail">
                    <a href="#"><img src="lib/images/pic8.jpg" ></a>
                </div>
                <div class="caption">
                    <p><b>{{film.title}}</b></p>
                    <!--<p>{{film.description}}</p>-->
                    <p>Rlease year : {{film.release_year}}</p>
                    <p>Category : {{film.category.name}}</p>
                    <a class="btn btn-mini" href="#">Â» Read More</a>
                    <br>
                    <br>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-2"></div>
</div>
