<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="container">
            <form class="form-horizontal">
                <fieldset>
                    <legend>REMOVE FILM</legend>
                    <div class="form-group">
                        <label for="filmTitle" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-6">
                            <input type="text" ng-model="filmName" class="form-control" id="filmTitle" placeholder="Enter Title" required="">
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="removeFilm(filmName)">Remove</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5">
        <h3><b>{{status}}</b></h3>
    </div>
</div>
