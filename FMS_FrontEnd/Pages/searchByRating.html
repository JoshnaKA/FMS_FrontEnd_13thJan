<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="container">
            <form class="form-horizontal">
                <fieldset>
                    <legend>SEARCH FILM BY TITLE</legend>
                    <div class="form-group">
                        <label for="rating" class="col-lg-4 control-label">Rating</label>
                        <div class="col-lg-3">
                            <!--<input type="text" ng-model="rating" class="form-control" id="rating" placeholder="Enter Rating" required>-->
                            <select class="form-control" id="rating" ng-model="rating" ng-init="rating='PG'" required>
                                <option value="PG">PG</option>
                                <option value="G">G</option>
                                <option value="NC17">NC-17</option>
                                <option value="PG13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="searchByRating(rating)">Search</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<br/>

                </div>

        </div>

</div>
